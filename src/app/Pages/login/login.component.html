<section class="w-full max-w-xl mx-auto bg-white shadow-lg rounded-xl p-8">
  <h1 class="text-center text-blue-700 text-3xl font-bold mb-6">Login Now</h1>

  <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()" class="space-y-5">

    <!--? ================= Email ================= -->
    <div>
      <label for="userEmail" class="block mb-1 text-sm font-medium text-gray-700">Email</label>
      <input formControlName="email" type="email" id="userEmail" class="w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-900 text-sm
              focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600 transition">
    </div>

    <!--? ================= Password ================= -->
    <div>
      <label for="userPassword" class="block mb-1 text-sm font-medium text-gray-700">Password</label>
      <input formControlName="password" type="password" id="userPassword" class="w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-900 text-sm
              focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600 transition">
    </div>

    <button type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold
            hover:bg-blue-700 focus:ring-2 focus:ring-blue-400 focus:ring-offset-1 transition disabled:bg-gray-400 disabled:cursor-default">
      Login
    </button>
  </form>
</section>
