<div class="flex flex-col gap-4">

  <!-- ? Comment -->
  <div class="max-h-96 overflow-auto flex flex-col gap-4">
    @for (comment of postComments(); track comment._id) {
    <div class="flex flex-col gap-4 bg-gray-200 border border-gray-300 rounded-lg p-6">
      <div class="flex justify-between items-center">
        <div class="flex items-center gap-4">
          <div>
            <img [src]="comment.commentCreator.photo" class="w-10 h-10 rounded-full" alt="profile">
          </div>
          <h2> {{comment.commentCreator.name}} </h2>
          <p>{{comment.createdAt | date:'medium'}} </p>
        </div>
        <div>

          <button [id]="'dropdownDefaultButton' + comment._id" [attr.data-dropdown-toggle]="'dropdown' + comment._id"
            type="button" class="text-white font-medium rounded-lg text-sm px-5 py-2.5 inline-flex items-center">
            <i class="fa-solid fa-ellipsis text-gray-500 cursor-pointer hover:text-gray-800"></i>
          </button>

          <!-- ? Dropdown -->
          <div [id]="'dropdown' + comment._id"
            class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44">
            <ul class="py-2 text-sm text-gray-700" [attr.aria-labelledby]="'dropdownDefaultButton' + comment._id">
              <li><a class="block px-4 py-2 hover:bg-gray-100">Edit</a></li>
              <li><a class="block px-4 py-2 hover:bg-gray-100">Delete</a></li>
            </ul>
          </div>

        </div>
      </div>
      <p class="text-gray-700">{{comment.content}} </p>
    </div>

    }
  </div>


  <!-- ? Create New Comment -->
  <div>
    <form [formGroup]="createCommentForm" (ngSubmit)="submitCreateComment()">
      <label for="chat" class="sr-only">Your Comment</label>
      <div class="flex items-center px-3 py-2 rounded-lg bg-gray-200 ">
        <textarea formControlName="content" id="chat" rows="1"
          class="block  p-2.5 w-full text-sm text-gray-900 bg-white rounded-lg border border-gray-300 focus:ring-gray-500 focus:border-gray-500"
          placeholder="Your comment..."></textarea>
        <button type="submit"
          class="inline-flex justify-center p-2 text-blue-600 rounded-full cursor-pointer hover:bg-blue-100">
          <svg class="w-5 h-5 rotate-90 rtl:-rotate-90" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
            fill="currentColor" viewBox="0 0 18 20">
            <path
              d="m17.914 18.594-8-18a1 1 0 0 0-1.828 0l-8 18a1 1 0 0 0 1.157 1.376L8 18.281V9a1 1 0 0 1 2 0v9.281l6.758 1.689a1 1 0 0 0 1.156-1.376Z" />
          </svg>
          <span class="sr-only">Send Comment</span>
        </button>
      </div>
    </form>
  </div>
</div>
